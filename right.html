<!DOCTYPE html>
<html>
<head>
    <title>Menu</title>
    <style>
        body {
            background-color: #FFFFE0;
            margin: 0;
            padding: 20px; 
            font-family: Arial, sans-serif;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #333; 
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
</html>
